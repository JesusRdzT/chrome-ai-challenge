<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prompt</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/prompt.css">
  </head>
  <body>
    <header>
      <h1 class="header-title">Language Assistant</h1>
      <a href="settings.html" class="header-link">
        <img src="icons/gear.png" alt="Settings" class="header-img">
      </a>
    </header>

    <section class="section-container">
      <a href="main.html" class="section-link">Go back</a>
      <h2 class="section-title">Prompt</h2>
      <button class="section-button">Translate</button>
      <button class="section-button">Save</button>
    </section>

    <main class="main-container">
      <div id="chat" class="chat-container"></div>
      <div id="prompt-input-section" class="prompt-input-container">
        <form id="prompt-input-form" class="prompt-input-form">
          <input
            type="text"
            id="prompt-input"
            class="prompt-input"
            placeholder="Enter text to prompt"
          />
          <button type="submit" ><img src="icons/right-arrow.png" alt="Submit" class="header-img"></img></button>
        </form>
      </div>
    </main>

    <script src="prompt.js"></script>
  </body>
</html>
