<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prompt</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/prompt.css">
  </head>
  <body>
    <header>
      <a href="main.html" class="header-button">
        <img src="icons/back.png" alt="Back" class="back-icon">
      </a>
      <h1 class="header-title">Language Assistant</h1>
      <a href="settings.html" class="header-link">
        <img src="icons/gear.png" alt="Settings" class="header-img">
      </a>
    </header>

    <section class="section-container">
      <h2 class="section-title">Prompt</h2>
      
      <div class="icons-container">
        <input id="session-name" placeholder="Enter session name"/>
        <button data-tooltip="Translate">
          <img src="icons/translate.png" alt="Translate" class="translate-icon">
        </button>
        <button id="save-session" data-tooltip="Save">
          <img id="bookmark-icon" src="icons/mark.png" alt="Save" class="bookmark-icon">
        </button>
      </div>
    </section>

    <main class="main-container">
      <div id="chat" class="chat-container"></div>
      <div id="prompt-input-section" class="prompt-input-container">
        <form id="prompt-form" class="prompt-input-form">
          <input
            type="text"
            id="promptInput"
            class="prompt-input"
            placeholder="Enter text to prompt"
          />
          <button type="submit" ><img src="icons/right-arrow.png" alt="Submit" class="header-img"></img></button>
        </form>
      </div>
    </main>

    <script src="prompt.js"></script>
  </body>
</html>
