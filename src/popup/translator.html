<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="css/translator.css" />
  </head>
  <body>
    <header>
      <a href="main.html" class="header-button">
        <img src="icons/back.png" alt="Back" class="back-icon">
      </a>
      <h1 class="header-title">GemilinGo</h1>
      <a href="settings.html" class="header-link">
        <img src="icons/gear.png" alt="Settings" class="header-img">
      </a>
    </header>

    <section class="section-container">
      <h2 class="section-title">Translator</h2>
    </section>

    <section id="source-section">
      <select id="sourceLanguage"></select>
      <textarea id="sourceLanguageTextArea" placeholder="Enter text to translate"></textarea>
    </section>

    <div style="display: flex; flex-direction: row; gap: 0.25rem;">
      <hr style="flex: 1 0 auto; height: 1px; color: white;" />
      <button id="swap-button">Swap</button>
      <hr style="flex: 1 0 auto; height: 1px; color: white;" />
    </div>

    <section id="target-section">
      <select id="targetLanguage"></select>
      <textarea id="targetLanguageTextArea" placeholder="Enter text to translate" readonly></textarea>
    </section>

    <script src="translator.js" type="text/javascript"></script>
  </body>
</html>
