<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
  </head>
  <body>
    <h1>Settings</h1>

    <section id="reader-settings">
      <h2>Text reader</h2>
      <form id="reader-settings-form">
        <span id="status"></span>
        <div>
          <label for="pitch">Pitch</label>
          <input type="range" id="pitch" name="pitch" min="0.1" max="2" step="0.1" value="1" />
        </div>

        <div>
          <label>Speech rate</label>
          <input id="rate" name="rate" type="range" min="0.1" max="2" step="0.1" value="1" />
        </div>

        <div>
          <label>Voice</label>
          <select id="voiceName" name="voiceName"></select>
        </div>

        <button type="submit">Save</button>
      </form>

      <div>
        <span>Test your settings:</span>
        <button id="voice-test" type="button">Test</button>
      </div>
    </section>

    <script src="settings.js" type="text/javascript"></script>

  </body>
</html>
