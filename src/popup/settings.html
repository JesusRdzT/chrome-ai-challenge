<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/settings.css">
  </head>
  <body>
    <header>
      <a href="main.html" class="header-button">
        <img src="icons/back.png" alt="Back" class="back-icon">
      </a>
      <h1 class="header-title2">Settings</h1>
    </header>

    <section id="translator-settings" class="section-container">
      <h2>Prompt</h2>
      <form id="prompt-settings-form" class="form-container">
        <span id="status" class="status-message"></span>
        <div class="form-field">
          <label for="topK">Top K</label>
          <input
            type="range"
            id="topK"
            name="topK"
            class="form-input"
            min="1"
            max="10"
            step="1"
          />
        </div>
        <div class="form-field">
          <label for="temperature">Temperature</label>
          <input
            type="range"
            id="temperature"
            name="temperature"
            class="form-input"
            min="0.1"
            max="1"
            step="0.1"
          />
        </div>
        <button type="submit" class="form-button">Save</button>
      </form>
    </section>

    <section id="translator-settings" class="section-container">
      <h2 class="section-title">Translator</h2>

      <form id="translator-settings-form" class="form-container">
        <span id="status" class="status-message"></span>

        <div class="form-field">
          <label for="targetLanguage" class="form-label">Default translate language</label>
          <select id="targetLanguage" name="targetLanguage" class="form-select"></select>
        </div>

        <button type="submit" class="form-button">Save</button>
      </form>

    </section>

    <section id="reader-settings" class="section-container">
      <h2 class="section-title">Text reader</h2>
      <form id="reader-settings-form" class="form-container">
        <span id="status" class="status-message"></span>

        <div class="form-field">
          <label for="pitch" class="form-label">Pitch</label>
          <input
            type="range"
            id="pitch"
            name="pitch"
            class="form-input"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />
        </div>

        <div class="form-field">
          <label for="rate" class="form-label">Speech rate</label>
          <input
            type="range"
            id="rate"
            name="rate"
            class="form-input"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />
        </div>

        <div class="form-field">
          <label for="voiceName" class="form-label">Voice</label>
          <select id="voiceName" name="voiceName" class="form-select"></select>
        </div>

        <button type="submit" class="form-button">Save</button>
      </form>

      <div class="test-container">
        <span class="test-label">Test your settings:</span>
        <button id="voice-test" type="button" class="test-button">Test</button>
      </div>
    </section>

    <script src="settings.js" type="text/javascript"></script>
  </body>
</html>
