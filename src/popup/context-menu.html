<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="options-container-section ">
        <h2 id="context-label" aria-label="Context Label"></h2>
    </section>

    <section class="options-container-section">
        <div class="options-container" role="group" aria-label="Quick Action Options"></div>
    </section>

    <section id="prompt-input-section">
        <form id="prompt-form" class="prompt-input-form">
            <input type="text" id="prompt" name="prompt" placeholder="Type your prompt here" class="prompt-input" required />
            <input type="hidden" id="context" name="context" />
            <button name="submit" type="submit">
                <img src="icons/right-arrow.png" alt="Submit" class="header-img" />
            </button>
        </form>
    </section>

    <script src="context-menu.js" type="text/javascript"></script>
</body>
</html>
