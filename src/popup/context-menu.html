<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Context Menu</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="../content/index.css">
  </head>
  <body>
    <h1>How can I help you?</h1>

    <section>
      <h2 id="selection-text">Your selection</h2>
      <p id="context-label"></p>
    </section>

    <section>
      <h3>Quick actions</h3>
      <div class="options-container">
      </div>
    </section>

    <section>
      <form id="prompt-form">
        <input type="text" id="prompt" name="prompt" placeholder="Type your prompt here" class="dropdown-search-input" required />
        <input type="hidden" id="context" name="context" />
        <button type="submit">
          <img src="../icons/right-arrow.png" alt="Submit Icon" class="ext-submit-icon" />
        </button>
      </form>
    </section>

    <script src="context-menu.js" type="text/javascript"></script>
  </body>
</html>
