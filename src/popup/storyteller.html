<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Storyteller</title>
    <link rel="stylesheet" href="global.css">
    <style>
    #prompt-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #story-form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    </style>
  </head>
  <body>
    <header>
      <a href="main.html" class="header-button">
        <img src="icons/back.png" alt="Back" class="back-icon">
      </a>
      <h1 class="header-title">Storyteller</h1>
      <a href="settings.html" class="header-link">
        <img src="icons/gear.png" alt="Settings" class="header-img">
      </a>
    </header>

    <section id="prompt-section" style="display: flex; height: 100%; width: 100%;">
      <h2>What would you like me to write about?</h2>

      <form id="story-form">
        <span id="status"></span>
        <label for="story" style="display: none;">Story:</label>
        <input type="text" id="story" name="story" required />
        <button type="submit">Generate</button>
      </form>
    </section>

    <main id="story-section" style="display: none;">
      <div>
        <button id="new-story">Create new story</button>
      </div>
      <div id="story-content">
      </div>
    </main>

    <script src="storyteller.js" type="text/javascript"></script>

  </body>
</html>
