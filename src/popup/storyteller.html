<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="css/storyteller.css">
  </head>
  <body>
    <header>
      <a href="main.html" class="header-button">
        <img src="icons/back.png" alt="Back" class="back-icon">
      </a>
      <h1 class="header-title">Storyteller</h1>
      <a href="settings.html" class="header-link">
        <img src="icons/gear.png" alt="Settings" class="header-img">
      </a>
    </header>

    <main class="main-container">
      <div id="prompt-input-section" class="prompt-input-container">
        <form id="story-form" class="prompt-input-form">
          <input
            type="text"
            id="storyInput"
            class="prompt-input"
            placeholder="What would you like me to write about?"
          />
          <button type="submit">
            <img src="icons/right-arrow.png" alt="Submit" class="header-img">
          </button>
        </form>
        <div id="loader" class="loader" style="display: none;"></div>
      </div>
      <div id="story-section" class="story-output-container" style="display: none;">
        <div id="story-content"></div>
        <div>
          <button id="new-story" class="new-story-button">Create new story</button>
        </div>
      </div>
    </main>

    <script src="storyteller.js" type="module"></script>
  </body>
</html>
